<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="displayBox">
            <input id="display">
        </div>

        <div class="row1">
            <button id="btn1" onclick="clearDisplay()">AC</button>
            <button id="btn2" onclick="enter('-')">(-)</button>
            <button id="btn3" onclick="enter('%')">%</button>
            <button id="btn4" onclick="enter('/')">รท</button>
        </div>
        <div class="row2">
            <button id="btn5" onclick="enter('7')">7</button>
            <button id="btn6" onclick="enter('8')">8</button>
            <button id="btn7" onclick="enter('9')">9</button>
            <button id="btn8" onclick="enter('*')">X</button>
        </div>
        <div class="row3">
            <button id="btn9" onclick="enter('4')">4</button>
            <button id="btn10" onclick="enter('5')">5</button>
            <button id="btn11" onclick="enter('6')">6</button>
            <button id="btn12" onclick="enter('-')">-</button>
        </div>
        <div class="row4">
            <button id="btn13" onclick="enter('1')">1</button>
            <button id="btn14" onclick="enter('2')">2</button>
            <button id="btn15" onclick="enter('3')">3</button>
            <button id="btn16" onclick="enter('+')">+</button>
        </div>
        <div class="row5">
            <button id="btn17" onclick="enter('0')">0</button>
            <button id="btn18" onclick="enter('.')">.</button>
            <button id="btn19" onclick="equal()">=</button>
        </div>
        <div class="row6">
            <button id="par1" onclick="enter('(')">(</button>
            <button id="par2" onclick="enter(')')">)</button>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
